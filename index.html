  // Obtém a data atual

  document.getElementById('data').textContent = dataFormatada;
</script>

	}else {

	}

	var mobileNaoTravado = false;

	if(window.innerWidth > 1024 && apenasMobile === 1) {

	// força os sliders a ficarem com apenas 1 visualização caso o mobile esteja travado
